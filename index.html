<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Jimmy's Dinner</h1>
        <p>The best burgers and pizzas in town</p>
      </div>
    </header>

    <main>
      <section id="feed" class="feed">
        <!-- Meal offer is here -->
      </section>

      <div id="checkout" class="checkout container">
        <h2 class="checkout-headline">Your order</h2>
        <div class="checkout-order">
          <div class="checkout-meal">
            <p class="meal-title">Pizza</p>
            <button class="remove-meal-btn">remove</button>
            <div>
              <p class="meal-count">1x</p>
              <p class="meal-price">$14</p>
            </div>
          </div>
          <div class="checkout-meal">
            <p class="meal-title">Pizza</p>
            <button class="remove-meal-btn">remove</button>
            <div>
              <p class="meal-count">1x</p>
              <p class="meal-price">$14</p>
            </div>
          </div>
        </div>
        <div class="checkout-summary">
          <p class="checkout-price-text">Total price:</p>
          <p class="checkout-price">$0</p>
        </div>
        <button class="purchase-btn">Complete order</button>
      </div>

    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
