<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Ordering App</title>
  </head>

  <body>
    <header>
      <div class="container dinner">
        <h1 class="dinner-title">Pete's Dinner</h1>
        <p class="dinner-sub-title">The best place to eat and drink in town</p>
      </div>
    </header>

    <main>
      <section id="menu">
        <!-- Meal offer is here -->
      </section>

      <section id="checkout" class="checkout container">
        <h2 class="checkout-headline">Your order</h2>
        <div id="checkout-order" class="checkout-order">
          <!-- Selected meal is here -->
        </div>
        <div id="checkout-summary" class="checkout-summary">
          <!-- Order price is here -->
        </div>
        <button id="complete-btn" class="complete-btn purchase-btn rounded">
          Complete order
        </button>
      </section>
    </main>

    <div id="modal" class="modal rounded">
      <h2>Enter card details</h2>
      <form id="payment-form" class="modal-inputs">
        <label for="cardName">Card name</label>
        <input
          id="cardName"
          class="rounded"
          type="text"
          name="cardName"
          pattern="[a-zA-Z][a-zA-Z\s]+"
          placeholder="Enter your name"
          required
        />
        <label for="cardNumber">Card number</label>
        <input
          id="cardNumber"
          class="rounded"
          type="tel"
          name="cardNumber"
          pattern="\d*"
          maxlength="19"
          placeholder="Enter your card number"
          required
        />
        <label for="cardVerification">CVV</label>
        <input
          id="cardVerification"
          class="rounded"
          type="tel"
          name="cardVerification"
          pattern="\d*"
          maxlength="3"
          placeholder="Enter CVV"
          required
        />
        <button type="submit" id="pay-btn" class="pay-btn purchase-btn rounded">
          Pay
        </button>
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
