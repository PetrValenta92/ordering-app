<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Ordering App</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Jimmy's Dinner</h1>
        <p>The best burgers and pizzas in town</p>
      </div>
    </header>

    <main>
      <section id="menu">
        <!-- Meal offer is here -->
      </section>

      <section id="checkout" class="checkout container">
        <h2 class="checkout-headline">Your order</h2>
        <div id="checkout-order" class="checkout-order">
          <!-- Selected meal is here -->
        </div>
        <div id="checkout-summary" class="checkout-summary">
          <!-- Order price is here -->
        </div>
        <button id="complete-btn" class="complete-btn purchase-btn rounded">
          Complete order
        </button>
      </section>
    </main>

    <div id="modal" class="modal rounded">
      <h2>Enter card details</h2>
      <form class="modal-inputs">
        <input
          class="rounded"
          type="text"
          placeholder="Enter your name"
          required
        />
        <input
          class="rounded"
          type="tel"
          inputmode="numeric"
          autocomplete="cc-number"
          maxlength="19"
          placeholder="Enter your card number"
          required
        />
        <input
          class="rounded"
          type="number"
          maxlength="3"
          placeholder="Enter CVV"
          required
        />
      </form>
      <button class="pay-btn purchase-btn rounded">Pay</button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
